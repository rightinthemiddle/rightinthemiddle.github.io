<div>
  <p class="post-preview">
  <h2>
    <a class="post-title" href="{{ post.url }}">{{ post.title }}</a>
  </h2>
  {% include post-info.html %}
  {% include post-tags.html %}
  <div class="intro">
    {% if post.intro %}
    {{ post.intro }}
    {% else %}
    {{ post.description }}
    {% endif %}
  </div>
  <audio id="player" controls>
    <source src="{{ post.file }}" type="audio/mp3" />
  </audio>
  </p>
</div>
